    <div class="contact-title">
        <h1>Contact Us</h1>
    </div>


    <main>

        <form action="#" method="GET" id="contact-form">

            <div class="contactus-container">

                <label><b>Pick a Topic</b></label>
                <input list="topics" name="topictype">

                <datalist id="topics">
                    <option value="Website Support">
                    <option value="Compliments/Concerns about previous hotel stay">
                    <option value="Hotel information â€“ services, amenities">
                    

                </datalist>


                <h2>Contact Information</h2>

                <label><b>Full Name</b></label>
                <input type="text" placeholder="Enter your full name" pattern="[A-Za-z ]{4,}" name="name" required>


                <label><b>Email</b></label>
                <input type="email" placeholder="weather@email.com" name="email">

                <label><b>Phone Number</b></label>
                <input type="tel" placeholder="123 456 789" name="telephone" required>

                
                <b>Comments </b>
                <textarea id="comments" rows="4" cols="50" name="comment" form="contact-form"></textarea>

                <br>
                <button type="submit" class="submitcontact">Submit</button>






            </div>




        </form>



    </main>
